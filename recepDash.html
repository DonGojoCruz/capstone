<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="adminStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="recepScript.js" defer></script>
</head>
<body>
    <!-- Top Header -->
    <div class="top-header">
        <div class="logoDental">CHARMING SMILE<br>DENTAL CLINIC</div>
        <div class="user-info">
            <span class="date">September 20, 2024</span>
            <div class="profile"><i class="fas fa-user-circle"></i></div>
        </div>
    </div>

    <div class="main-wrapper">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <ul class="nav">
                <li class="active"><span onclick="window.location.href='recepDash.html';"><i class="fas fa-tachometer-alt"></i> Dashboard</span></li>
                <li><span onclick="window.location.href='recepManagement.html';"><i class="fas fa-users"></i> User Management</span></li>
                <li><span onclick="window.location.href='.html';"><i class="fas fa-calendar-alt"></i> Calendar</span></li>
                <li><span onclick="window.location.href='recepPayment.html';"><i class="fas fa-credit-card"></i> Payments</span></li>
                <li><span onclick="window.location.href='recepSMS.html';"><i class="fas fa-sms"></i> SMS</span></li>
                <li><span onclick="window.location.href='policy.html';"><i class="fas fa-file-alt"></i> Policy</span></li>
            </ul>
        </div>

        <!-- Main Dashboard Content -->
        <div class="main-content">
            <!-- Greeting Section -->
            <div class="greeting">
                <h2>Good Day, Admin.</h2>
            </div>
            <!-- Main Dashboard Area -->
            <div class="dashboard">
                <div class="appointment-report">
                    <div class="report-header">
                        <h3>Appointment Statistical Report</h3>
                        <div class="view-buttons">
                            <button class="active" data-period="monthly">Monthly</button>
                            <button data-period="weekly">Weekly</button>
                            <button data-period="daily">Daily</button>
                        </div>
                    </div>
                    <div class="bar-chart" id="bar-chart"></div> <!-- Empty container for bars -->
                </div>
            </div>
                <!-- Statistics Summary -->
                <div class="statistics">
                    <div class="stat-box">
                        <h4>Total System Users This Month</h4>
                        <p>4</p>
                    </div>
                    <div class="stat-box">
                        <h4>Total Appointments This Month</h4>
                        <p>10</p>
                    </div>
                    <div class="stat-box">
                        <h4>Total Patients Notified with SMS This Month</h4>
                        <p>5</p>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
