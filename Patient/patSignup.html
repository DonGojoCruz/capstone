<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="patSignup.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo-text">
            <img src="pfp.jpg" alt="Logo">
            <div>
                <h1>CHARMING SMILE</h1>
                <p>DENTAL CLINIC</p>
            </div>
        </div>
        <p1 class="form-heading">Sign up into your account</p1>
        <form>
            <div class="row">
                <div class="input-group">
                    <label for="first-name">First Name :</label>
                    <input type="text" id="first-name" placeholder="Enter your name..">
                </div>
                <div class="input-group">
                    <label for="middle-name">Middle Name :</label>
                    <input type="text" id="middle-name" placeholder="Enter your name..">
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name :</label>
                    <input type="text" id="last-name" placeholder="Enter your name..">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" placeholder="Enter your address...">
                </div>
                <div class="input-group">
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate">
                </div>
                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <select id="gender">
                        <option>Select your gender...</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="mobile">Mobile No. :</label>
                    <input type="text" id="mobile" placeholder="+63- 912 345 6789">
                </div>
                <div class="input-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Enter your email address...">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" placeholder="xxxxxxxxxx">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password :</label>
                    <input type="password" id="confirm-password" placeholder="xxxxxxxxxx">
                </div>
            </div>
                <button type="submit">Sign Up</button>     
        </form>
    </div>
</body>
</html>
