<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="wrapper">
        <form action="">
            <!-- Add a flex container for the logo and text -->
            <div class="logo-text">
                <img src="pfp.jpg" alt="Profile Picture" class="profile-pic">
                <div>
                    <h1>CHARMING SMILE</h1>
                    <p>DENTAL CLINIC</p>
                </div>
            </div>
            <p1>Login into your account</p1>
            <p>Username</p>
            <div class="input-box">
                <input type="text" placeholder="Enter your username" required>
                <img src="user.png" alt="Profile Picture" class="profile-pic">
            </div>
            <p>Password</p>
            <div class="input-box">
                <input type="password" placeholder="Enter your password" required>
                <img src="password.png" alt="Profile Picture" class="profile-pic">
            </div>
            <p>User Type</p>
            <div class="drop-box">
                <select id="user-type" name="user-type">
                    <option value="" disabled selected>Select user type</option>
                    <option value="dentist">Dentist</option>
                    <option value="admin">Clinic Receptionist/Admin</option>
                </select>
            </div>
            <button type="submit">Login Now</button>
        </form>
    </div>

</body>
</html>
