<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="patLogin.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <!-- Add a flex container for the logo and text -->
            <div class="logo-text">
                <img src="pfp.jpg" alt="Profile Picture" class="profile-pic">
                <div>
                    <h1>CHARMING SMILE</h1>
                    <p>DENTAL CLINIC</p>
                </div>
            </div>
            <p1>Login into your account</p1>
            <!-- Username field -->
            <p>Username</p>
            <div class="input-box">
                <input type="text" placeholder="Enter your username" required>
                <img src="user.png" alt="User Icon" class="icon">
            </div>
            <!-- Password field -->
            <p>Password</p>
            <div class="input-box">
                <input type="password" placeholder="Enter your password" required>
                <img src="password.png" alt="Password Icon" class="icon">
            </div>
            <!-- Forgot password and buttons -->
            <div class="extras">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="btn login-btn" onclick="loginRedirect()">Login Now</button>
            <div class="divider">
                <span>OR</span>
            </div>            
            <button type="button" class="btn signup-btn" onclick="signupRedirect()">Signup Now</button>
        </form>
    </div>
    <script>
        // JavaScript for Signup Button
        function loginRedirect() {
            window.location.href = "patDashboard.html"; // Replace with your signup page
        }
        function signupRedirect() {
            window.location.href = "patSignup.html"; // Replace with your signup page
        }
    </script>
</body>
</html>
